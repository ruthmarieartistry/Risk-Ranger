<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Ranger & NeoNearBy - Side by Side</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    /* Container for side-by-side layout */
    .tools-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 2000px;
      margin: 0 auto;
    }

    /* Each tool wrapper */
    .tool-wrapper {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header for each tool */
    .tool-header {
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Risk Ranger header - Ruby Red */
    .tool-header.risk-ranger {
      background: #7d2431;
    }

    /* NeoNearBy header - Your brand color (adjust as needed) */
    .tool-header.neonearby {
      background: #217045; /* Dark green - adjust to match NeoNearBy branding */
    }

    /* Iframe styling */
    .tool-wrapper iframe {
      width: 100%;
      height: 800px;
      border: none;
      display: block;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Force iframe content to respect dimensions */
    .tool-wrapper {
      position: relative;
      isolation: isolate;
    }

    /* Responsive: Stack on tablet/mobile */
    @media (max-width: 1024px) {
      .tools-container {
        grid-template-columns: 1fr;
      }

      .tool-wrapper iframe {
        height: 600px;
      }
    }

    /* Page title (optional) */
    .page-title {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .page-title h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #7d2431;
    }

    .page-title p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Optional Page Title -->
  <div class="page-title">
    <h1>Surrogacy Assessment Tools</h1>
    <p>Risk Ranger & NeoNearBy - Complete Candidate Evaluation</p>
  </div>

  <!-- Side-by-Side Container -->
  <div class="tools-container">
    <!-- Risk Ranger -->
    <div class="tool-wrapper">
      <div class="tool-header risk-ranger">Risk Ranger</div>
      <iframe
        src="https://riskranger.netlify.app/"
        title="Risk Ranger - Medical Risk Assessment"
        loading="lazy"
      ></iframe>
    </div>

    <!-- NeoNearBy -->
    <div class="tool-wrapper">
      <div class="tool-header neonearby">NeoNearBy</div>
      <iframe
        src="https://neonearby.vercel.app/"
        title="NeoNearBy - NICU Distance Calculator"
        loading="lazy"
      ></iframe>
    </div>
  </div>
</body>
</html>
