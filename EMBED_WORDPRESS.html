<!-- Risk Ranger & NeoNearBy Side-by-Side - WordPress Version -->

<div class="surrogacy-tools-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 2000px; margin: 20px auto;">

  <!-- Risk Ranger -->
  <div class="tool-wrapper" style="background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
    <div style="background: #7d2431; color: white; padding: 15px 20px; font-size: 18px; font-weight: bold; text-align: center;">
      Risk Ranger
    </div>
    <iframe
      src="https://risk-ranger.pages.dev/"
      title="Risk Ranger - Medical Risk Assessment"
      loading="lazy"
      style="width: 100%; height: 800px; border: none; display: block;"
    ></iframe>
  </div>

  <!-- NeoNearBy -->
  <div class="tool-wrapper" style="background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
    <div style="background: #217045; color: white; padding: 15px 20px; font-size: 18px; font-weight: bold; text-align: center;">
      NeoNearBy
    </div>
    <iframe
      src="https://neonearby.vercel.app/"
      title="NeoNearBy - NICU Distance Calculator"
      loading="lazy"
      style="width: 100%; height: 800px; border: none; display: block;"
    ></iframe>
  </div>

</div>
