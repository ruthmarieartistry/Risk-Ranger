<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test - Risk Ranger & NICU Nearby</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .embed-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 2400px;
      margin: 0 auto;
    }

    .embed-wrapper {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .embed-header {
      background: #7d2431;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .embed-wrapper iframe {
      width: 100%;
      height: 1000px;
      border: none;
      display: block;
    }

    @media (max-width: 1024px) {
      .embed-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <!-- Risk Ranger -->
    <div class="embed-wrapper">
      <div class="embed-header">Risk Ranger</div>
      <iframe
        src="https://risk-ranger.vercel.app/"
        title="Risk Ranger"
      ></iframe>
    </div>

    <!-- NeoNearby -->
    <div class="embed-wrapper">
      <div class="embed-header">NeoNearby</div>
      <iframe
        src="https://neonearby.vercel.app/"
        title="NeoNearby"
      ></iframe>
    </div>
  </div>
</body>
</html>
