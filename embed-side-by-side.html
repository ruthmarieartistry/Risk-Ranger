<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Ranger - Side by Side Embed</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    /* Container for side-by-side layout */
    .embed-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 2000px;
      margin: 0 auto;
    }

    /* Each embed wrapper */
    .embed-wrapper {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Optional header for each embed */
    .embed-header {
      background: #7d2431;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Iframe styling */
    .embed-wrapper iframe {
      width: 100%;
      height: 800px;
      border: none;
      display: block;
    }

    /* Responsive: Stack on mobile */
    @media (max-width: 1024px) {
      .embed-container {
        grid-template-columns: 1fr;
      }

      .embed-wrapper iframe {
        height: 600px;
      }
    }

    /* Page title (optional) */
    .page-title {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .page-title h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #7d2431;
    }

    .page-title p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Optional Page Title -->
  <div class="page-title">
    <h1>Risk Ranger - Surrogacy Risk Assessment</h1>
    <p>Compare multiple candidates side by side</p>
  </div>

  <!-- Side-by-Side Container -->
  <div class="embed-container">
    <!-- Left Instance -->
    <div class="embed-wrapper">
      <div class="embed-header">Candidate A</div>
      <iframe
        src="https://riskranger.netlify.app/"
        title="Risk Ranger - Candidate A"
        loading="lazy"
      ></iframe>
    </div>

    <!-- Right Instance -->
    <div class="embed-wrapper">
      <div class="embed-header">Candidate B</div>
      <iframe
        src="https://riskranger.netlify.app/"
        title="Risk Ranger - Candidate B"
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <script>
    // Optional: Auto-resize iframes based on content
    window.addEventListener('message', function(event) {
      // Only accept messages from your Risk Ranger domain
      if (event.origin !== 'https://riskranger.netlify.app') return;

      // If Risk Ranger sends height updates, apply them
      if (event.data.type === 'resize' && event.data.height) {
        const iframes = document.querySelectorAll('.embed-wrapper iframe');
        iframes.forEach(iframe => {
          if (iframe.contentWindow === event.source) {
            iframe.style.height = event.data.height + 'px';
          }
        });
      }
    });
  </script>
</body>
</html>
