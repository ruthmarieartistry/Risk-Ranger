<%{
	%>
<!-- Risk Ranger & NeoNearBy Side-by-Side - ZOHO CREATOR VERSION -->
<!-- All styles are inline for Zoho Creator compatibility -->

<div style="background: #a5b6b9; padding: 20px; border-radius: 12px;">
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 2000px; margin: 0 auto;">

    <!-- Risk Ranger -->
    <div style="background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
      <div style="background: #7d2431; color: white; padding: 15px 20px; font-size: 18px; font-weight: bold; text-align: center;">
        Risk Ranger
      </div>
      <iframe
        src="https://risk-ranger.vercel.app/"
        style="width: 100%; height: 800px; border: none; display: block;"
        title="Risk Ranger - Medical Risk Assessment"
      ></iframe>
    </div>

    <!-- NeoNearBy -->
    <div style="background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
      <div style="background: #217045; color: white; padding: 15px 20px; font-size: 18px; font-weight: bold; text-align: center;">
        NeoNearBy
      </div>
      <iframe
        src="https://neonearby.vercel.app/"
        style="width: 100%; height: 800px; border: none; display: block;"
        title="NeoNearBy - NICU Distance Calculator"
      ></iframe>
    </div>

  </div>
</div>

}%>
